<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Section-one">
            <h1 class="Section-one__title">Vanitha Manimaran</h1>
            <p class="Section-one__role">
                SSD Validation
            </p>
            <a href="index.html" class="Section-one__contact">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
                <div class="Section-five">
                    <p class="Section-five__title">
                        Social Media:<a href="https://www.instagram.com/" target="_blank">Instagram</a>,
                        <a href="https://sg.linkedin.com/" target="_blank">Linkdin</a>
                    </p>
                    <p class="Section-five__desc">&copy; Vanitha</p>
                </div>
        </div>

        </form>
    </div>
</body>

</html>
